# Jekyll configuration

name: 周俊升的博客
description: 与其临渊羡鱼,不如退而结网！

# url is currently only used only for the RSS feed in feed.xml


# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''
## default date_format
date_format: 
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language
lan: "cn" 

paginate: 10

highlighter: rouge
#markdown: kramdown
markdown: redcarpet
redcarpet:
    extensions: [ "hard_wrap",
    "autolink", 
    "tables", 
    "strikethrough", 
    "superscript",
    "with_toc_data",
    "highlight",
    "prettify",
    "no_intra_emphasis"]
    
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]
